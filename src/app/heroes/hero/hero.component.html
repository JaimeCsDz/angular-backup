<h1>{{name}}</h1>

<dl>
  <td>Nombre: </td>
  <dd>{{ name }}</dd>

  <td>Edad: </td>
  <dd>{{ age }}</dd>

  <td>Metodo: </td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizacion: </td>
  <dd>{{capitalizedName}}</dd>

  <button
  class="btn btn-primary mx-2"
  (click)="chageHero()"
  *ngIf="name !== 'SpiderMan'"
  >Cambiar nombre</button>
  <button
  class="btn btn-primary mx-2"
  (click)="chageAge()"
  *ngIf="age !== 25"
  >Cambiar edad</button>

  <button
  (click)="resetForm()"
  class="btn btn-primary mx-2">
    Reset
  </button>
</dl>
